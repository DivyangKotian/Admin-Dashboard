<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Dashboard</title>
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
   <script src="https://kit.fontawesome.com/53eb5b5946.js" crossorigin="anonymous"></script>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="header ">
                <div class="search-bar-container form-floating mb-3">
                    <label for="floatingInput"><button class="sub-btn"><i class="fa-solid fa-magnifying-glass"></button></i>  </label>
                    <input type="text" class="search-bar" id="floatingInput" aria-label="search bar">
                </div>
                <div class="alert-icon"><i class="fa-regular fa-bell fa-2xl"></i></div>
                <div class="user-profile-tab roboto-black">
                    <img class="profile-pic profile-btn" src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-855.jpg?w=826&t=st=1726419197~exp=1726419797~hmac=4ea12b9eefed97acb9f34600499253ee099c0bd10ee947aa9b1106bee4949858" alt="profile photo">
                    <p class="roboto-black" style="font-size: 23px;"> Tony Soprano </p>
                </div>
                <div class="introbar roboto-black">
                    <img src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-855.jpg?t=st=1726420076~exp=1726423676~hmac=cdb422081cf017f520daf7ffb189d0b14facc0f021745d9abfe44850ba511e57&w=826" alt="">
                    <div class="user-name"><p class="intro" >Hi there,</p><p class="second-line">Soprano ( @Tony Soprano)</p></div>
                </div>
                    <div class="messages roboto-regular">
                        <ul class="msgs">
                            <li>Messages</li>
                            <li>Upload</li>
                            <li>Edit Profile</li>
                        </ul>
                    </div>
            </div>
                    
            <div class="sidebar roboto-bold">
                <div class="nav">
                    <h1><i class="fa-solid fa-globe fa-xl" style="color: #ffffff;"></i>Dashboard</h1>
                    <div class="sidebar-container">
                        <p><i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i> Home</p>
                        <p><i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i> Profile</p>
                        <p><i class="fa-solid fa-clock fa-lg" style="color: #ffffff;"></i> History</p>
                        <p><i class="fa-solid fa-list-check fa-lg" style="color: #ffffff;"></i> Task</p>
                        <p><i class="fa-solid fa-handshake fa-lg" style="color: #ffffff;"></i> Community</p>
                    </div>
                    
                </div>
                <div class="settings">
                    <p><i class="fa-solid fa-gear fa-lg" style="color: #ffffff;"></i> Settings</p>
                    <p><i class="fa-solid fa-right-from-bracket fa-lg" style="color: #ffffff;"></i> Logout</p>
                </div>
            </div>
            <div class="main-content"></div>
                <div class="trending"></div>
                <div class="news-tab"></div>
                <div class="footer">  
                    <footer class="footer">
                        <p>
                      Copyright Â©
                      <script>
                        document.write(new Date().getFullYear())
                        </script>
                      Divyang Kotian
                    </p>
                    <a href="https://github.com/DivyangKotian" target="_blank">
                      <i class="fab fa-github"></i
                        ></a>
                        </div>
                      </footer></div>
        </div>
       
</body>
</html>
